<article class="post-content">
    <div class="post-header">
        <div class="post-meta">
            <div class="meta-item">
                <i class="bi bi-calendar-event"></i>
                <span>Viết vào ngày $date$</span>
            </div>
            $if(author)$
            <div class="meta-item">
                <i class="bi bi-person-circle"></i>
                <span>Bởi $author$</span>
            </div>
            $endif$
            $if(tags)$
            <div class="meta-item">
                <i class="bi bi-tags"></i>
                <span>Tags: $tags$</span>
            </div>
            $endif$
        </div>
    </div>

    <div class="post-body">
        $body$
    </div>

    <div class="post-footer">
        <div class="share-section">
            <h4>Chia sẻ bài viết</h4>
            <div class="share-buttons">
                <a href="https://www.facebook.com/sharer/sharer.php?u=$url$" target="_blank" class="share-btn facebook">
                    <i class="bi bi-facebook"></i>
                    Facebook
                </a>
                <a href="https://twitter.com/intent/tweet?url=$url$&text=$title$" target="_blank" class="share-btn twitter">
                    <i class="bi bi-twitter"></i>
                    Twitter
                </a>
                <a href="https://www.linkedin.com/sharing/share-offsite/?url=$url$" target="_blank" class="share-btn linkedin">
                    <i class="bi bi-linkedin"></i>
                    LinkedIn
                </a>
            </div>
        </div>
    </div>
</article>
